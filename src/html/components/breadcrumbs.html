<div class="breadcrumbs">
  <div class="breadcrumbs__container _container">
    <a href="./index.html" class="breadcrumbs__home"><i class="icon-home"></i></a>
    @@for (var i = 0; i < path.length; i++) { - <a href="#"
      class="breadcrumbs__path `+(i === path.length - 1 ? 'active' : '')+`">`+path[i]+`</a>
      }
  </div>
</div>
